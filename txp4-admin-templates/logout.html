<body id="page-logout" class="content">

    <div id="txp-head">
        <h1><a href="http://www.philwareham.co.uk/" title="View site" rel="external">My site</a></h1>
    </div>

    <div id="messagepane"></div>

    <div id="login_container" class="txp-container txp-edit">
        <form method="post" action="content-article.html" id="login_form">
            <table id="edit" class="login-pane">
                <tr>
                    <td>&#160;</td>
                    <td><p>Login to Textpattern</p></td>
                </tr>
                <tr>
                    <td class="noline cell-label"><label for="name">Name </label></td>
                    <td class="noline"><input type="text" value="" name="p_userid" id="name" /></td>
                </tr>
                <tr>
                    <td class="noline cell-label"><label for="password">Password </label></td>
                    <td><input type="password" value="" name="p_password" id="password" /></td>
                </tr>
                <tr>
                    <td>&#160;</td>
                    <td>
                        <p><input type="checkbox" name="stay" value="1" id="stay" class="checkbox" /><label for="stay">Remain logged in with this browser</label>&#160;<a target="_blank" href="http://rpc.textpattern.com/help/?item=remember_login&#38;language=en-gb" onclick="popWin(this.href); return false;" class="pophelp">?</a></p>
                    </td>
                </tr>
                <tr>
                    <td>&#160;</td>
                    <td>
                        <input type="submit" value="Login" class="publish" />
                        <p><a href="reset-password.html">Forgot password?</a></p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
