<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Build tag &#124; Textpattern CMS</title>
    <script src="../../docs/assets/js/jquery.js"></script>
    <script src="../../docs/assets/js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../dist/hive/assets/css/textpattern.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="generator" content="Textpattern CMS">
    <meta name="application-name" content="My site">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../docs/assets/js/design-patterns.js"></script>

<body id="tag-event">

    <form class="txp-tagbuilder" method="post" action="#">
        <h2>Category 1&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help" aria-label="Help">i</a></h2>
        <p>
            <span class="txp-label"><label for="txp-tag-title">Title</label></span>
            <span class="txp-value">
                <select id="txp-tag-title" name="txp-tag-title">
                    <option value="" selected="selected">&#160;</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </span>
        </p>
        <p>
            <span class="txp-label"><label for="txp-tag-link">Link to a list of other articles in this category?</label></span>
            <span class="txp-value">
                <select id="txp-tag-link" name="txp-tag-link">
                    <option value="" selected="selected">&#160;</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </span>
        </p>
        <p>
            <span class="txp-label"><label for="txp-tag-section">Section</label></span>
            <span class="txp-value">
                <select id="txp-tag-section" name="txp-tag-section">
                    <option value="" selected="selected">&#160;</option>
                    <option value="about">About</option>
                    <option value="articles">Articles</option>
                </select>
            </span>
        </p>
        <p>
            <span class="txp-label"><label for="txp-tag-this_section">Link to current section?</label></span>
            <span class="txp-value">
                <select id="txp-tag-this_section" name="txp-tag-this_section">
                    <option value="" selected="selected">&#160;</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </span>
        </p>
        <p>
            <span class="txp-label"><label for="txp-tag-wraptag">Wrap tag</label></span>
            <span class="txp-value"><input id="txp-tag-wraptag" name="txp-tag-wraptag" type="text" size="32"></span>
        </p>
        <p>
            <span class="txp-label"><label for="txp-tag-class">CSS class</label></span>
            <span class="txp-value"><input id="txp-tag-class" name="txp-tag-class" type="text" size="32"></span>
        </p>
        <p>
            <input class="publish" type="submit" value="Build tag">
        </p>
    </form>

    <p>
        <textarea id="txp-tagbuilder-output" name="txp-tagbuilder-output" cols="64" rows="5" readonly>&lt;txp:category1 /&gt;</textarea>
    </p>

</body>
</html>
