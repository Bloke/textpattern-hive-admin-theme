<body class="login-pane" id="page-login">

    <header class="txp-header">
        <h1>Textpattern</h1>

                <span class="txp-value"><input id="login_name" name="p_userid" type="email" size="32"></span>
            </div>
            <p class="login-button">
                <input class="publish" type="submit" value="Reset password">
            </p>
            <p class="login-return"><a href="login.html">‚Üê Back to Textpattern log in</a></p>
