<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<title>Login - My Site &#124; Textpattern CMS</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="textpattern.js"></script>
	<link rel="stylesheet" href="../css/textpattern.css">
	<link rel="stylesheet" href="../css/experimental.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="generator" content="Textpattern CMS">
	<script src="../js/modernizr.js"></script>
	<!--[if lt IE 9]><script src="../js/selectivizr.min.js"></script><![endif]-->
	<script src="../js/scripts.js"></script>
</head>
<body id="page-logout" class="content">

	<p class="txp-accessibility"><a href="#txp-main">Skip to main content</a></p>

	<header role="banner" class="txp-header">

		<h1><a href="http://www.philwareham.co.uk/" title="View site" rel="external">My site</a></h1>

		<div id="messagepane"></div>

	</header><!-- /txp-header -->
	<div role="main" id="txp-main" class="txp-body" aria-label="Main content">

	<div id="login_container" class="txp-container">

		<form method="post" action="content-article.html" id="login_form">
			<div class="txp-login">
				<h2>Login to Textpattern</h2>
				<p class="login-name">
					<span class="txp-label"><label for="login_name">Name</label></span>
					<span class="txp-value"><input type="text" value="" name="p_userid" size="32" id="login_name"></span>
				</p>
				<p class="login-password">
					<span class="txp-label"><label for="login_password">Password</label></span>
					<span class="txp-value"><input type="password" value="" name="p_password" size="32" id="login_password"></span>
				</p>
				<p class="login-stay">
					<input type="checkbox" name="stay" value="1" id="login_stay" class="checkbox active" checked="checked">
					<label for="login_stay">Remain logged in with this browser</label>&#160;<a rel="help" target="_blank" href="http://rpc.textpattern.com/help/?item=remember_login&#38;language=en-gb" onclick="popWin(this.href); return false;" class="pophelp">?</a>
				</p>
				<p><input type="submit" value="Login" class="publish"></p>
				<p class="login-forgot"><a href="reset-password.html">Forgot password?</a></p>
			</div>
		</form>

	</div><!-- /txp-container -->
	</div><!-- /txp-body -->

</body>
</html>
